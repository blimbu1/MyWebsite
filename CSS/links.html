<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links</title>
  <style type="text/css">

  p{
    font-family: Arial, Helvetica, sans-serif;
  }

  .greenbox{
    width: 300px;
    height: 50px;
    background-color: green;
    text-align: justify;
  }
  a:visited{
    color:green;
    /* This is used to speicfy color for all the visited link */
  }
  a:hover{
    font-size:50px;
    /* Need to test if this works with mozilla firefox */
  }

  </style>
</head>
<body>
  <a href="http://www.google.com" target=_blank>Google</a>
  <!-- target will open the link in a new tab  -->

  <a href="http://www.bbc.co.uk" target=_blank>BBC</a>
</body>
</html>
