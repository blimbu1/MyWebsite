<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mini Project</title>

  <script type="text/javascript" src="jquery.min.js"> </script>

  <style type = "text/css">

  #wrapper {
    width:500px;
    margin:0 auto;
    font-family: Helvetica;
    font-size: 1.2em;
  }
  input {
    width: 300px;
    height: 40px;
    padding: 5px;
    border-radius: 5px;
    font-size: 1.2em;
    border: 1px solid grey;
    margin-bottom: 10px;
  }
  label{
    width:150px;
    float: left;
    padding-top: 7px;
  }

  #submitButton{
    height: 50px;
    margin-left: 150px;
    width: 100px;
  }

  #error{
    font-size: 2em;
    font-size: Arial;
    margin: 10px;
    color: red;
  }

  </style>

</head>
<body>

  <div id="wrapper">

    <div id="error">

    </div>

    <form id="validationForm">
      <!-- Don't really need the form tag in here. jus the input -->
      <label for="email">Email</label>
      <input name="email" id="email"/>

      <label for="phone">Telephone</label>
      <input name="phone" id="tele" />

      <label for="pass">password</label>
      <input name="pass" type="password" id="pass"/>
      <!-- type="password" hides the actual password -->

      <label for="pass">Confirm Password</label>
      <input name="pass" type="password" id="repass"/>

      <input id="submitButton" type="submit" value="Submit" />

    </form>

  </div>

  <!-- Form validation can be done two ways -->
  <!-- One is on submit button -->
  <!-- Second is using jquery -->

  <script type="text/javascript">
  // writing jQuery to select form
  $("#validationForm").submit(function(event){
    var errorMessage="";
    event.preventDefault();
    function isValidEmailAddress(emailAddress) {
    var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
    return pattern.test(emailAddress);
    }

    if (!isValidEmailAddress($('#email').val())){
      errorMessage = "<br />Please enter a valid email address"
    }

    if (!$.isNumeric($('#tele').val())){
      errorMessage=errorMessage +"<br />Please enter digits"
    }

    if ($('#pass').val()!=$('#repass').val()){
      errorMessage = errorMessage + "<br /> passwords doesn't match"
    }

    if (errorMessage==""){
      alert("Success!");
    }else {
      $("#error").html(errorMessage);
    }

    $("#error").html(errorMessage);
  });

  </script>
</body>
</html>
