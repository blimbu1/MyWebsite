<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learning JS</title>

</head>
<body>


  <button id="stylesChanger">Change the text</button>
  <div id="firstDiv">This is some text</div>

  <script type="text/javascript">

    var myArray = new Array();
    myArray[0] = "pizza";
    myArray[1] = "chocolate";

    console.log(myArray);

    // short hand way of declaring Array

    myOtherArray = ["rain","sunshine"];

    myOtherArray.push("snow");

    // myOtherArray.splice(1,1);

    myOtherArray.splice(1,0,"hail");
    console.log(myOtherArray);


    document.getElementById("stylesChanger").onclick=function(){
      document.getElementById("firstDiv").innerHTML=myArray[0];
    }
  </script>
</body>
</html>
