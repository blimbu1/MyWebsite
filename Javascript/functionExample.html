<!DOCTYPE html>

<head>

  <title>Function Example</title>

<body>

  <p id="paragraph">I am going to change!!</p>

  <script type="text/javascript">

  function adding(a,b){
    return (a + b);
  }

  document.getElementById("paragraph").innerHTML=adding(3,45);

  </script>
