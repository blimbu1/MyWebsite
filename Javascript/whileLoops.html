<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>whileLoop Example</title>
</head>
<body>

  <p>How many fingers are you holding up?</p>

  <input type="text" id="myNumber" />

  <button id="guess">Guess!</button>

  <script type="text/javascript">

    document.getElementById("guess").onclick=function(){

        var gotit=false; var guesses=1; var x;
        while(gotit==false){
            x = Math.random();
            x = 6*x;
            x = Math.floor(x);
            if(document.getElementById("myNumber").value==x){
              gotit=true;
            }
            else{
              guesses ++;
            }
        }

        alert("Got it! It was a "+x+".It only tooke me "+guesses+"guesses!");
    }


  </script>
</body>
</html>
